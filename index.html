<DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <link rel="stylesheet" href="./src/styles.css" />
      <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
        crossorigin="anonymous"
      />
      <title>Portfolio</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
      <div id="navbar">
        <a href="#default" id="logo">CompanyLogo</a>
        <div id="navbar-right">
          <a href="#about">About</a>
          <a href="#skills-section">Skills</a>
          <a href="#projects">Projects</a>
          <a href="#contact">Contact</a>
        </div>
      </div>
      <section id="skills-section" class="skills-section">
        <h1>Hey I am Robyn</h1>
        <p>A Web Developer</p>
      </section>

      <section id="projects">
        <h2 class="project-title">These are some of my Projects</h2>
        <a
          href="https://codepen.io/freeCodeCamp/full/zNqgVx"
          target="_blank"
          class="project project-tile"
        >
          <img
            class="project-image"
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg"
            alt="project"
          />
          <p class="project-title">Tribute Page</p>
        </a>
      </section>

      <section id="contact">
        <div class="contact-section-header">
          <h2>Connect With Me</h2>
        </div>
        <div class="contant-section-links">
          <a
            id="profile-link"
            href="https://github.com/robyncsickle"
            target="_blank"
            class="btn contact-details"
            ><i class="fab fa-github"></i> GitHub</a
          >
        </div>
      </section>
      <script src="src/index.js"></script>
    </body></html
></DOCTYPE>
